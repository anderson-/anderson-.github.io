---
layout: default
---
<div id="blue" style="margin-bottom: 0;">
	<div class="container">
		<div class="row">
			<h3>{% if page.wrap_title %}{{ page.wrap_title }}{% else %}{{ page.title }}{% endif %}</h3>
		</div><!-- /row -->
	</div> <!-- /container -->
</div><!-- /blue -->

<div class="portfolio-centered">
	{% if include.title %}<h3>{{ include.title }}</h3>{% endif %}
	<div class="recentitems portfolio">
		{% for project in site.categories['project'] limit:include.limit %}
		<div class="portfolio-item graphic-design">
			<div class="he-wrap tpl6">
				<img src="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ project.img }}" alt="">
				<div class="he-view">
					<div class="bg a0" data-animate="fadeIn">
						<h3 class="a1" data-animate="fadeInDown">{{ project.title }}</h3>
						<a href="{{  project.url | prepend: site.baseurl }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-rocket"></i></a>
						<a data-rel="prettyPhoto" href="{{ "/assets/img/project/" | prepend: site.baseurl }}{{ project.img }}" class="dmbutton a2" data-animate="fadeInUp"><i class="fa fa-picture-o"></i></a>
					</div><!-- he bg -->
				</div><!-- he view -->		
			</div><!-- he wrap -->
		</div><!-- end col-12 -->
		{% endfor %}
	</div><!-- portfolio -->
</div><!-- portfolio container -->
